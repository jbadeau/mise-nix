[env]
LUA_PATH="lib/?.lua;;"

[tools]
lua = "5.4.7"
node = "20.19.4"

[tasks.init]
description = "init"
run = [
    'mise plugin link nix $PWD --force',
    'luarocks install busted'
]

[tasks.test]
description = "test"
run = "busted -p %.spec%.lua lib"

[tasks.e2e]
description = "e2e"
run = "bats test/flake.bats"
